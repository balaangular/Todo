<h2>Todo</h2>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 pb-5">
      <form (ngSubmit)="saveTaskMethod()" [formGroup]="todoForm">
        <div class="card border-dark rounded-0">
          <div class="card-header ">
            <div class="text-black py-2">
              <h3> Todo </h3>
              <div class="has-search" *ngIf="addBtnHide">
                <span class="fa fa-search form-control-feedback"></span>
                <input type="text" [(ngModel)]="searchVal" name="searchVal" class="form-control w-50"
                  placeholder="Search" [ngModelOptions]="{standalone: true}">
              </div>
            </div>
            <button type="button" *ngIf="addBtnHide" (click)="addTaskMethod(addBtnHide);" class="border-light iconchg">
              <i class="fa fa-plus"></i>
            </button>
            <button *ngIf="saveBtnHide" class="border-light iconchg">
              <i class="fa fa-floppy-o"></i>
            </button>
            <button type="button" *ngIf="saveBtnHide" (click)="addTaskMethod(addBtnHide);"
              class="border-light backicon"><i class="fa fa-arrow-left"></i>
            </button>
          </div>
          <div *ngIf="addBtnHide">
            <ul class="list-group" *ngFor="let set of taskData | searchBox: searchVal; let i=index;" id="contact-list">
              <li class="list-group-item">
                <div class="col-xs-12 col-sm-9">
                  <span class="name">{{set.name}}</span><br />
                </div>
                <button type="button" class="iconchg" (click)="deleteMethod(i);">
                  <i class="fa fa-trash-o"></i>
                </button>
                <div class="clearfix"></div>
              </li>
            </ul>
          </div>
          <div *ngIf="txtAreaHide" class="card-body p-3">
            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-text"></div>
                </div>
                <textarea formControlName="taskName" class="form-control" placeholder="Type here" required></textarea>
              </div>
              <div *ngIf="submitted && f.taskName.errors">
                <div *ngIf="f.taskName.errors.required" style="color: red;">
                  Enter The Taskname
                </div>
              </div>
            </div>
          </div>
          <footer>
            Total Count: {{taskData.length}}
          </footer>
        </div>
      </form>
    </div>
  </div>
</div>
